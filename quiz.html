<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
</head>
<body>
    <header role="banner">
        <h1>LFC Quiz App</h1>
    </header>
    <main role="main">
        <section class="start-page">
            <p>Welcome to quiz......</p>
            <button class="start-button">Start Quiz</button>
        </section>

        <div class="question-page">
            <div class="quiz-info-section">
                <p>Question <span class="current-question-number">1</span> of <span class="total-question-number">10</span></p>
                <p><span class="correct-score-count">0</span>/<span class="total-question-number">10</span></p>
            </div>
            <div class="current-question-section">
                <form>
                    <p class="current-question">What year did Steven Gerrard joined Liverpool FC?</p>
                    <ul id="options">
                        <li><input type="radio" id="Otion-one" name="option"><label for="Option-one">1999</label></li>
                        <li><input type="radio" id="Otion-two" name="option"><label for="Option-two">2002</label></li>
                        <li><input type="radio" id="Otion-three" name="option"><label for="Option-three">1998</label></li>
                        <li><input type="radio" id="Otion-four" name="option"><label for="Option-four">2005</label></li>
                    </ul>
                    <input type="button" value="Submit Answer" class="submit-answer-button">
                </form>
            </div>

        </div>

        <div class="feedback-page">

        </div>

        <div class="final-result">

        </div>
    </main>

        

</body>
</html>
